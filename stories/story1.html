<!doctype html>
<html ⚡>
<head>
    <meta charset="utf-8">
    <title>Amazing Travel Story - Bali Adventure</title>
    <link rel="canonical" href="story1.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
        amp-story {
            font-family: 'Poppins', sans-serif;
        }
        
        .story-page {
            background: linear-gradient(45deg, #f5f5f5, #ffffff);
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.5em;
            line-height: 1.2;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        p {
            font-weight: 300;
            font-size: 1.2em;
            line-height: 1.5;
            color: #333;
            letter-spacing: 1px;
        }
        
        .content-wrapper {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            max-width: 80%;
            margin: 0 auto;
        }
        
        .page-number {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 0.9em;
            letter-spacing: 2px;
            color: #999;
        }
        
        .gradient-overlay {
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.05));
            width: 100%;
            height: 100%;
        }
        
        .slide-in {
            transform: translateX(100%);
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            to { transform: translateX(0); }
        }
        
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s forwards 0.3s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0,0,0,0.1);
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #000;
            animation: progress 5s linear;
        }
        
        @keyframes progress {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <amp-story standalone
        keyboard-shortcuts>
        <!-- Cover Page -->
        <amp-story-page id="cover" class="story-page">
            <amp-story-grid-layer template="fill">
                <div style="background: linear-gradient(45deg, #f5f5f5, #ffffff);"></div>
            </amp-story-grid-layer>
            <amp-story-grid-layer template="vertical">
                <div class="back-button" role="button" tabindex="0" onclick="window.location.href='../index.html'">
                    ← Back
                </div>
                <div class="content-wrapper slide-in">
                    <h1 class="fade-up">Bali Adventure</h1>
                    <p class="fade-up">A journey through paradise</p>
                </div>
            </amp-story-grid-layer>
        </amp-story-page>

        <!-- Content Pages -->
        <amp-story-page id="page1" class="story-page">
            <amp-story-grid-layer template="fill">
                <div style="background: linear-gradient(45deg, #f5f5f5, #ffffff);"></div>
            </amp-story-grid-layer>
            <amp-story-grid-layer template="vertical">
                <div class="page-number">01</div>
                <div class="content-wrapper slide-in">
                    <h1 class="fade-up">Ancient Temples</h1>
                    <p class="fade-up">Discover the spiritual essence of Bali</p>
                </div>
            </amp-story-grid-layer>
        </amp-story-page>
    </amp-story>
</body>
</html>
